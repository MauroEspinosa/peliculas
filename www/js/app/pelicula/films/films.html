<ion-view view-title="Films" id="lista">
<ion-content>
  <ion-list>
    <ion-item  class="item-thumbnail-left" ui-sref="app.film-detalles({filmTitle:'{{film.title}}'})" ng-repeat="film in films">
      <img style="background-image:url({{film.poster}});background-size:cover;background-position:center"/>
      <h2>{{film.title}}</h2>
      <p>{{film.director}} - {{film.year}}</p>
      <p class="rating">Rating: {{film.imdbRating}}</p>
    </ion-item>
  </ion-list>
</ion-content>
</ion-view>
