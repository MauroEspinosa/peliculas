<ion-view view-title="Detalles">
<ion-content>
  <div class="row">
         <div class="col s12 m7">
           <div class="card">
             <div class="card-image">
              <img src="{{film.poster}}"/>
               <span class="card-title">{{film.title}}</span>
             </div>
             <div class="card-content">
               <p>{{film.plot}}</p>
                <p>{{film.year}} {{film.runtime}}</p>
             </div>
           </div>
         </div>
       </div>



</ion-content>
</ion-view>
